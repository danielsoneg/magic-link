name: Build and Push Docker Image

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: danielsoneg/magic-link

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Chart.yaml with image tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          cd chart/magic-link
          # Update appVersion to the SHA tag
          sed -i "s/^appVersion:.*/appVersion: \"sha-${SHORT_SHA}\"/" Chart.yaml
          # Auto-increment patch version
          CURRENT_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
          MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
          PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          sed -i "s/^version:.*/version: ${MAJOR}.${MINOR}.${NEW_PATCH}/" Chart.yaml

      - name: Commit and push Chart.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add chart/magic-link/Chart.yaml
          git commit -m "ci: update chart appVersion to sha-${GITHUB_SHA::7}"
          git push
