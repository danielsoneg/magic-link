replicaCount: 1

image:
  repository: magic-link
  tag: latest
  pullPolicy: IfNotPresent

# Required â€” create a secret named "magic-link" with these keys:
#   FASTMAIL_APP_PASSWORD
#   SESSION_SECRET
# Or set existingSecret to use a different secret name.
existingSecret: ""

config:
  fastmailUsername: ""
  fastmailDomain: ""
  adminEmail: ""
  rpId: ""
  rpName: "Magic Link"
  origin: ""
  linkRetentionHours: "24"

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: magic-link.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessMode: ReadWriteOnce

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}
