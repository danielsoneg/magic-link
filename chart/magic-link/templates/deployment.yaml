apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "magic-link.fullname" . }}
  labels:
    {{- include "magic-link.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "magic-link.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "magic-link.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: DB_PATH
              value: /app/data/magic-link.db
            - name: FASTMAIL_USERNAME
              value: {{ .Values.config.fastmailUsername | quote }}
            - name: FASTMAIL_DOMAIN
              value: {{ .Values.config.fastmailDomain | quote }}
            - name: ADMIN_EMAIL
              value: {{ .Values.config.adminEmail | quote }}
            - name: RP_ID
              value: {{ .Values.config.rpId | quote }}
            - name: RP_NAME
              value: {{ .Values.config.rpName | quote }}
            - name: ORIGIN
              value: {{ .Values.config.origin | quote }}
            - name: LINK_RETENTION_HOURS
              value: {{ .Values.config.linkRetentionHours | quote }}
            - name: FASTMAIL_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "magic-link.secretName" . }}
                  key: FASTMAIL_APP_PASSWORD
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "magic-link.secretName" . }}
                  key: SESSION_SECRET
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /app/data
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "magic-link.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
