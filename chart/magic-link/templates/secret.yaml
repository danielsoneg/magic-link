{{- if and (not .Values.existingSecret) (not .Values.externalSecret.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "magic-link.fullname" . }}
  labels:
    {{- include "magic-link.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  FASTMAIL_APP_PASSWORD: {{ required "config.fastmailAppPassword or existingSecret is required" .Values.config.fastmailAppPassword | quote }}
  SESSION_SECRET: {{ default (randAlphaNum 64) .Values.config.sessionSecret | quote }}
{{- end }}
