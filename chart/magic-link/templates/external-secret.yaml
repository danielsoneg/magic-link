{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "magic-link.fullname" . }}
  labels:
    {{- include "magic-link.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ required "externalSecret.secretStoreRef is required" .Values.externalSecret.secretStoreRef }}
    kind: {{ .Values.externalSecret.secretStoreKind | default "ClusterSecretStore" }}
  target:
    name: {{ include "magic-link.fullname" . }}
    creationPolicy: Owner
  data:
    - secretKey: FASTMAIL_APP_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecret.remoteKey }}
        property: FASTMAIL_APP_PASSWORD
    - secretKey: SESSION_SECRET
      remoteRef:
        key: {{ .Values.externalSecret.remoteKey }}
        property: SESSION_SECRET
{{- end }}
